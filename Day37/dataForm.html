<!DOCTYPE html>
<html ng-app="AppMod">

    <head>

        <meta charset="UTF-8" />
            <title>Forms with Angular</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="C:/Assignments/Day36/Angular.js" type="text/javascript"></script>

    <style type="text/css">

        form {
            margin:10px auto;width:50%;border:1px solid silver; padding 10px;
        }
        .uname.ng-valid, .pword.ng-valid {
            background-color:lightgreen;
        }
        .uname.ng-invalid, .pword.ng-invalid {
            background-color:lightpink;
        }
        .uname.ng-pristine, .pword.ng-pristine {
            background-color:lightyellow;
        }

    </style>

    </head>

        <body ng-controller="AppCtrl as ctrl">
<table>
            <form name="myForm" ng-submit="ctrl.submit()">
                <h2>Student</h2>
           <tr> <div class="form-group">
                        <label for="uname">FIRST NAME:</label>

                            <input class="form-control uname" type="text" id="uname" name="uname"
                                placeholder="First Name" />

                   
                    </div></tr>
					   <div class="form-group">
                        <label for="uname">Last Name:</label>

                            <input class="form-control uname" type="text" id="uname" name="uname" 
                                placeholder="LAST NAME" />

  
                    </div>
					   <div class="form-group">
                        <label for="uname">GPA:</label>

                            <input class="form-control uname" type="text" id="uname2" name="uname" 
                                placeholder="GPA" />

                    </div>

                    <div class="form-group">
                        <label>SAT:</label>

                        <input class="form-control uname" type="text" id="uname3" name="uname" 
                            placeholder="SAT" />

                 </div>
				</table>

                <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Submit</button>
            </form>

        </body>
    </html>
